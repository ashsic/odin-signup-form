<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VEJTABLE | Sign-up</title>
</head>
<body>
    <main>
        <div class="brand-logo-pic">
            <h1>VEJTABLE</h1>
            <img src="tolga-ahmetler-HqbptzjszGs-unsplash.jpg" alt="Assorted vegetables.">
        </div>

        <div class="sign-up">
            <h2>Do you want fresh vegetables delivered to your door daily?</h2>
            <form action="/sign-up/submit" method="post">
                <div>
                    <h3>Sign up <em>now</em> to get started.</h3>
                </div>
            
                <div>
                    <label for="first_Name">
                        <span>First name: </span>
                        <input type="text" name="first_Name" id="first_Name" />
                    </label>
                </div>

                <div>
                    <label for="last_Name">
                        <span>Last name: </span>
                        <input type="text" name="last_Name" id="last_Name" />
                    </label>
                </div>

                <div>
                    <label for="email">
                        <span>Email: </span><br>
                        <input type="email" name="email" id="email" />
                    </label>
                </div>

                <div>
                    <label for="password">
                        <span>Password: </span>
                        <input type="password" name="password" id="password" />
                    </label>
                </div>

                <div>
                    <label for="password_Confirm">
                        <span>Confirm password: </span>
                        <input type="password" name="password_Confirm" id="password_Confirm" />
                    </label>
                </div>

                <div>
                    <button type="submit">Create Account</button>
                </div>
                
            </form>
            <aside>
                <p>
                    Already have an account?
                    <a href="">Log in!</a>
                </p>
            </aside>
        </div>

    </main>
</body>
</html>
