<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BUSINESS | Sign-up</title>
</head>
<body>
    <main>
        <div class="brand-logo-pic">
            <div class="opaque">
                <h1 id="heading">Real Business</h1>
            </div>

        </div>

        <div class="sign-up">
            <h2>This is not a real online service! This is a life-changing opportunity for you to fill out a form, click submit, and receive an error message, because this POST request goes nowhere!
                <br><br> I bet you want to sign up <em>right now!</em>
            </h2>
            <form action="/sign-up/submit" method="post">
                <div>
                    <h3>Sign up <em>now</em> to get started.</h3>
                </div>
            
                <div class="form-inputs">
                    <div>
                        <label for="first_Name">
                            <span>First name: </span>
                            <input type="text" name="first_Name" id="first_Name" />
                        </label>
                    </div>
                    <div>
                        <label for="last_Name">
                            <span>Last name: </span>
                            <input type="text" name="last_Name" id="last_Name" />
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            <span>Email: </span>
                            <input type="email" name="email" id="email" />
                        </label>
                    </div>
                    <div>
                        <label for="phone_Number">
                            <span>Phone number: </span>
                            <input type="text" name="phone_Number" id="phone_Number" />
                        </label>
                    </div>
                    <div>
                        <label for="password">
                            <span>Password: </span>
                            <input type="password" name="password" id="password" />
                        </label>
                    </div>
                    <div>
                        <label for="password_Confirm">
                            <span>Confirm password: </span>
                            <input type="password" name="password_Confirm" id="password_Confirm" />
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit">Create Account</button>
                </div>
                
            </form>
            <aside>
                <p>
                    Already have an account?
                    <a href="">Log in!</a>
                </p>
            </aside>
        </div>

    </main>
</body>
</html>
